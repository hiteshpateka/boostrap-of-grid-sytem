<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
       <style>
           .h_cont{
            height: 1000px;
            border: 1px dashed red;
           }
         .h_common{
          height: 200px;

         } 
         .h-row-red{
             background-color: red;
         }
        .h_row_green{
            background-color: green;
        }
        .a1 ,.b1{
          border: 1px dashed black;
        }

       </style>




    </head>

  <body>
     <div class=" containe-fluid h_cont">
     <div class=" row m_0 h-row-red h_common">
     <div class="col a1">A</div>
    <div class="col a1">B</div>
    <div class="col a1">C </div>
     </div>

     <div class="row h_row_green h_common">
      <div class="col-6 b1 bg-warning col-lg-8 col-xl-4 col-md-4 col-xll-3 ">A</div>
      <div class="col-6 b1 bg-success col-lg-4 col-xl-8 col-md-8 col-xll-3">B</div>
      </div>
     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
